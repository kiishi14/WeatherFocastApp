<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/f66c11a544.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">

</head>
<body>  
    <section class="signin">
        <img src="public/images/weather.jpg" alt="weather" class="img-fluid login-signup-img">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="signin-content">
                        <div class="signin-image">
                            <img src="public/images/Signin.png" alt="sign in image" class="img-left">
                            <div class="link text-center pt-sm-5">
                            <a href="/signup" class="text-black">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="signin-form">
                        <h1 class="form-title mt-5 pt-3 mb-5">Sign In</h1>
                        <p class="text-danger err-message"></p>
                        <form class="mt-3 signin-form" action="/sign" method="post"></form>
                        <p class="text-danger email-err"></p>
                            <div class="name-input mb-5">
                                <i class="bi bi-envelope-fill"></i>
                                <input type="email" name="email" placeholder="Your email" class="border-0 ms-2 email input" required>
                            </div>
                        <p class="text-danger pwd-err"></p>
                            <div class="pass-input">
                                <i class="bi bi-lock-fill"></i>
                                <input type="password" name="Password" placeholder="Password" class="border-0 ms-2 password input" minlength="8" required>
                            </div>
                            <div class="check mt-2">
                                <input type="checkbox" value="Remember Me" class="remember-me" class="mt-5">
                                <label for="remember me">Remember me</label>
                            </div>
                            <div class="form-button">
                                <input type="submit" value="Log in" class="btn btn-primary mt-5 px-5 py-3 login-btn">
                            </div>
                        </form>

                        <p class="mt-5 pt-3">Or Log in with 
                            <a href="www.facebook.com" class="text-decoration-none text-white"><i class="fa-brands fa-facebook-f bg-primary p-2"></i></a>
                            <a href="www.twitter.com"><i class="fa-brands fa-twitter p-2 bg-primary text-white"></i></a>
                            <a href="www.google.com"><i class="fa-brands fa-google bg-danger p-2 text-white"></i></a>                            
                        </p>
                        <p class="text-md-sm">Don't have an Account? <a href="/signup" class="text-black">Create an account</a></p>
                    </div>
                
                </div>
            </div>
        </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="public/js/signin.js"></script>
        
    </body>
</html>
