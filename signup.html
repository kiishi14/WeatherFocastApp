<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f66c11a544.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <section class="reg">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="fw-bold my-3">Sign Up</h1>
                    <form action="/signup" method="post" onsubmit="signUp(event)">
                        <div class="name-input mb-5">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" name="username" placeholder="John Doe" class="border-0 ms-2 username" required>
                        </div>
                        <div class="email-input mb-5">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" name="email" placeholder="You email" class="border-0 ms-2 email" required>
                        </div>
                        <p class="err-message"></p>
                        <div class="pass-input mb-5">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" name="Password" placeholder="Password" class="border-0 ms-2 password" minlength="8">
                        </div>
                        <div class="passrepeat-input mb-5">
                            <i class="bi bi-lock"></i>
                            <input type="password" name="repeat password" placeholder="Repeat password" class="border-0 ms-2 password-repeat" minlength="8">
                        </div>
                        <div class="check">
                            <input type="checkbox" value="termsandcondition" class="mt-2">
                            <label for="termsandcondition">I agree all statements in <a href="/signup" class="text-black">Terms of Service</a></label>
                        </div>
                        <div class="form-button">
                            <input type="submit" value="Register" class="btn btn-primary mt-5 px-5 py-3 signup-btn">
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="public/images/signup.png" alt="sign up img" class="img-right">
                    <div class="link text-center pt-lg-0 pt-5">
                        <a href="/" class="text-black">I am already a member</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="public/js/signup.js"></script>
</body>
</html>
